<div class="chat-list-header" [ngClass]="{ 'divider-line': showLine }">
  <mat-icon (click)="onOpenPopup()">account_circle</mat-icon>
  <div fxFlex="0 0 90px" fxLayout fxLayoutAlign="end">
    <img fxFlexAlign="center" [src]="(authUser$ | async)?.avatarImg" alt="avatar" />
  </div>
  <div fxFlex="1 1" fxLayout="column" fxFlexAlign="center">
    <p>{{ (authUser$ | async)?.firstName }} {{ (authUser$ | async)?.lastName }}</p>
  </div>
</div>
<div class="chat-list-wrapper" (click)="sendFrameToRecipientUser()" (scroll)="onScroll($event)">
  <mat-form-field appearance="outline">
    <mat-label>
      Search friends
      <fa-icon [icon]="faSearch"></fa-icon>
    </mat-label>
    <input
      (click)="searchControl.setValue('')"
      type="text"
      aria-label="Number"
      matInput
      [formControl]="searchControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        (click)="onUserSelect(user.email, user.firstName)"
        *ngFor="let user of filteredAllUsers$ | async"
        [value]="user.email"
      >
        {{ user.firstName }} {{ user.lastName }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <label *ngFor="let chat of userChats$ | async">
    <input
      [checked]="(selectedChat$ | async)?.chatId === chat.chatId"
      type="radio"
      id="center"
      name="radio"
      (change)="onChatSelectChange(chat)"
    />
    <div fxLayout class="box">
      <div class="box__left" fxFlex="0 0 65px" fxLayout fxLayoutAlign="end">
        <img fxFlexAlign="center" src="http://localhost:8080/users/files/{{chat.recipientId}}" alt="" />
      </div>
      <div class="box__center" fxFlex="1 1" fxLayout="column" fxFlexAlign="center">
        <p>{{ chat.recipientName }}</p>
        <span
          [ngStyle]="{ 'font-weight': chat.notificationNumber > 0 ? '500' : 'normal' }"
          class="text-oveflow-ellipsis"
        >
          {{ chat.lastMessage }}
        </span>
      </div>
      <div class="box__right" fxFlex="0 0 50px" fxLayout="column" fxLayoutAlign="center center">
        <span class="last-message-date">{{ chat.lastMessageDate | dateFormat }}</span>
        <p *ngIf="chat.notificationNumber > 0" class="last-message-notification">{{ chat.notificationNumber }}</p>
      </div>
    </div>
  </label>
</div>
