<div class="story-box">

</div>

  <label>
    <input type="radio" name="radio" />
    <div fxLayout class="box">
      <div class="box__left" fxFlex="0 0 65px" fxLayout fxLayoutAlign="end">
        <img
          fxFlexAlign="center"
          src="../../../assets/attractive-g1a110e6c7_640.jpg"
          alt=""
        />
      </div>
      <div
        class="box__center"
        fxFlex="1 1"
        fxLayout="column"
        fxFlexAlign="center"
      >
        <p>Dominik Pietrzyk</p>
        <span>last message will be here</span>
      </div>
      <div
        class="box__right"
        fxFlex="0 0 50px"
        fxLayout="column"
        fxLayoutAlign="center center"
      >
        <span class="last-message-date">8:12</span>
        <p class="last-message-notification">12</p>
      </div>
    </div>
  </label>
